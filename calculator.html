<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles/calculator.css">
    <title>Curt's calcYouLater</title>
  </head>
  <body>
    <a href="projects.html">Projects</a>
    <div class="flex-container">
        <div class="flex-item-screen">
            <p id="display"></p>
        </div>
    </div>
    <div class="flex-container">
        <div class="flex-calc-button">
            <button id="key" class="number" type="button" value="1">1</button>
          </div>
          <div class="flex-calc-button">
            <button id="key" class="number" type="button" value="2">2</button>
          </div>
          <div class="flex-calc-button">
            <button id="key" class="number" type="button" value="3">3</button>
          </div>
          <div class="flex-calc-button">
            <button id="key" class="operator" type="button" value="+">+</button>
        </div>
    </div>
    <div class="flex-container">
        <div class="flex-calc-button">
            <button id="key" class="number" type="button" value="4">4</button>
          </div>
          <div class="flex-calc-button">
            <button id="key" class="number" type="button" value="5">5</button>
          </div>
          <div class="flex-calc-button">
            <button id="key" class="number" type="button" value="6">6</button>
          </div>
          <div class="flex-calc-button">
            <button id="key" class="operator" type="button" value="-">-</button>
        </div>
    </div>
    <div class="flex-container">
        <div class="flex-calc-button">
            <button id="key" class="number" type="button" value="7">7</button>
          </div>
          <div class="flex-calc-button">
            <button id="key" class="number" type="button" value="8">8</button>
          </div>
          <div class="flex-calc-button">
            <button id="key" class="number" type="button" value="9">9</button>
          </div>
          <div class="flex-calc-button">
            <button id="key" class="operator" type="button" value="*">x</button>
        </div>
    </div>
    <div class="flex-container">
        <div class="flex-calc-button">
            <button id="key" class="number" type="button" value="0">0</button>
          </div>
          <div class="flex-calc-button">
            <button id="clear" class="clear" type="button" value="C">C</button>
          </div>
          <div class="flex-calc-button">
            <button id="equal" class="equal" type="button" value="=">=</button>
          </div>
          <div class="flex-calc-button">
            <button id="key" class="operator" type="button" value="/">รท</button>
        </div>
    </div>


<script src="./source/calculator.js">
</script>
  </body>
</html>
